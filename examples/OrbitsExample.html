<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="example.css" />
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
        <div class="navbar navbar-light bg-faded">
            <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
                <span class="sr-only">Toggle drawer</span>
                <i class="material-icons">menu</i>
            </button>
            <ul class="nav navbar-nav">
                <li class="nav-item">Orbits</li>
            </ul>
        </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
        <div class="col-sm-12 p1">
            <!-- Allow the user to go to certain area -->
            <h2>Destination</h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-control" placeholder="GoTo" id="searchText" contenteditable="true" ></div>
                </div>
                <div class="col-md-2">
                    <button id="searchButton" class="btn btn-raised btn-primary" type="button">Go</button>
                </div>
            </div>

            <!-- Add Projection as currently visible projection  -->
            <h2>Projection</h2>
            <div class="dropdown" id="projectionDropdown"></div>

            <!-- Add layers as all the time visible with visibility over whether the are selected or not. -->
            <h2>Layers</h2>
            <ul class="list-group" id="layerList"></ul>
        </div>
    </div>
</div>

<div id="wwd-globe">
    <canvas id="canvasOne">
        Your browser does not support HTML5 Canvas.
    </canvas>
</div>

<script>
    $(document).ready(function () {
        $('body').bootstrapMaterialDesign();
    });
</script>
<script src="./OrbitsExample.js"></script>
</body>
</html>
